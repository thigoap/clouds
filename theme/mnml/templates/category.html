{% extends "base.html" %}
{% block title %}{{ category }} - {{ SITENAME }}{% endblock %}

{% block content %}
		
<p class="mb-4">Categoria: {{ category }}</p>
{% for article in articles %}
    <p class="border-b"><a href="{{ SITEURL }}/{{ article.url }}">
    {{ article.title }}</a>
    </p>
{% endfor %}

{% endblock %}
